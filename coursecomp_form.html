<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMT241 Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class="container p-3">
        
        <form action="PHP/coursecomp_insert.php" method="POST" class="border p-3 rounded shadow">
            <h4>Course Completion Record Insert Form</h4>
            <div class="row">
                <div class="col">
                    <label class="form-label" for="sid">Student ID</label>
                    <input type="text" class="form-control mb-2" name="sid" id="sid" maxlength="6">
                    <label class="form-label" for="c_name">Course Name</label>
                    <input type="text" class="form-control mb-2" name="c_name" id="c_name" maxlength="30">
                    <label class="form-label" for="suffix">Grade</label>
                    <select class="form-control mb-2" name="grade" id="grade">
                        <option value="A">A</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="B-">B-</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D+">D+</option>
                        <option value="D">D</option>
                        <option value="D-">D-</option>
                        <option value="F">F</option>
                        <option value="W">Withdraw</option>
                        <option value="IP">In Progress</option>
                        <option value="NE">Non Evaluated</option>
                        <option value="NA">Not Available</option>
                    </select>
                    <label class="form-label" for="required">Required</label>
                    <select class="form-control mb-2" name="required" id="required">
                        <option value="Y">Yes</option>
                        <option value="N">No</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label" for="cid">Course ID</label>
                    <input type="text" class="form-control mb-2" name="cid" id="cid" maxlength="9">
                    
                    <label class="form-label" for="credits">Credits</label>
                    <select class="form-control mb-2" name="credits" id="credits">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                    </select>
                    <label class="form-label" for="semester">Semester</label>
                    <input type="text" class="form-control mb-2" name="semester" id="semester" maxlength="4">
                </div>
            </div>
            <input type="submit" value="Insert Record" class="btn btn-primary">
        </form>
        <p><a href="index.html">Go Back</a></p>
    </main>
</body>
</html>
