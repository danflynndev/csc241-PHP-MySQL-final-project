<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMT241 Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main class="container p-3">
        <form action="PHP/student_insert.php" method="POST" class="border p-3 rounded shadow">
            <h4>Student Record Insert Form</h4>
            <div class="row">
                <div class="col">
                    <label class="form-label" for="sid">Student ID</label>
                    <input type="text" class="form-control mb-2" name="sid" id="sid" maxlength="6">
                    <label class="form-label" for="l_name">Last Name</label>
                    <input type="text" class="form-control mb-2" name="l_name" id="l_name" maxlength="30">
                    <label class="form-label" for="suffix">Suffix</label>
                    <input type="text" class="form-control mb-2" name="suffix" id="suffix" maxlength="3">
                    <label class="form-label" for="city">City</label>
                    <input type="text" class="form-control mb-2" name="city" id="city" maxlength="35">
                    <label class="form-label" for="zip">Zip</label>
                    <input type="text" class="form-control mb-2" name="zip" id="zip" maxlength="5">
                    <label class="form-label" for="h_phone">Home Phone</label>
                    <input type="text" class="form-control mb-2" name="h_phone" id="h_phone" maxlength="10">
                    <label class="form-label" for="dob">Date of Birth</label>
                    <input type="date" class="form-control mb-2" name="dob" id="dob" maxlength="35">
                    <label class="form-label" for="e_phone">Contact Phone</label>
                    <input type="text" class="form-control mb-2" name="e_phone" id="e_phone" maxlength="10">
                </div>
                <div class="col">
                    <label class="form-label" for="f_name">First Name</label>
                    <input type="text" class="form-control mb-2" name="f_name" id="f_name" maxlength="30">
                    <label class="form-label" for="m_name">Middle Name</label>
                    <input type="text" class="form-control mb-2" name="m_name" id="m_name" maxlength="25">
                    <label class="form-label" for="street">Street</label>
                    <input type="text" class="form-control mb-2" name="street" id="street" maxlength="35">
                    <label class="form-label" for="state">State</label>
                    <input type="text" class="form-control mb-2" name="state" id="state" maxlength="2">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control mb-2" name="email" id="email" maxlength="30">
                    <label class="form-label" for="c_phone">Cell Phone</label>
                    <input type="text" class="form-control mb-2" name="c_phone" id="c_phone" maxlength="10">
                    <label class="form-label" for="e_name">Emergency Contact Name</label>
                    <input type="text" class="form-control mb-2" name="e_name" id="e_name" maxlength="55">
                    <label class="form-label" for="e_rel">Relationship</label>
                    <input type="text" class="form-control mb-2" name="e_rel" id="e_rel" maxlength="15">
                </div>
            </div>
            <input type="submit" value="Insert Record" class="btn btn-primary">
        </form>
        <p><a href="index.html">Go Back</a></p>
    </main>
</body>
</html>
